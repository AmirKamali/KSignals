services:
  # Backend API
  backend:
    image: ghcr.io/amirkamali/ksignals-backend:latest
    container_name: kalshi-signals-backend
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    ports:
      - "3006:3006"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:3006
      - ASPNETCORE_HTTP_PORTS=3006
      - RABBITMQ_ADDRESS=${RABBITMQ_ADDRESS:-amqp://rabbitmq:5672/}
      - KALSHI_REDIS_CONNECTION=${KALSHI_REDIS_CONNECTION:-redis:6379}
      - KALSHI_DB_HOST=${KALSHI_DB_HOST:?Set KALSHI_DB_HOST}
      - KALSHI_DB_USER=${KALSHI_DB_USER:?Set KALSHI_DB_USER}
      - KALSHI_DB_PASSWORD=${KALSHI_DB_PASSWORD:?Set KALSHI_DB_PASSWORD}
      - KALSHI_DB_NAME=${KALSHI_DB_NAME:?Set KALSHI_DB_NAME}
      - KALSHI_DB_SSL_MODE=${KALSHI_DB_SSL_MODE:-Disabled}
      - KALSHI_DB_VERSION=${KALSHI_DB_VERSION:-8.0.32}
      - KALSHI_API_KEY=${KALSHI_API_KEY:?Set KALSHI_API_KEY}
      - KALSHI_PRIVATE_KEY_PATH=${KALSHI_PRIVATE_KEY_PATH:?Set KALSHI_PRIVATE_KEY_PATH}
      - KALSHI_BASE_URL=${KALSHI_BASE_URL:?Set KALSHI_BASE_URL}
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET}
    networks:
      - kalshi-network
      - web
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.ksignals-backend.rule=Host(`api.kalshisignals.com`)"
      - "traefik.http.routers.ksignals-backend.entrypoints=web,websecure"
      - "traefik.http.routers.ksignals-backend.tls=true"
      - "traefik.http.routers.ksignals-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.ksignals-backend.loadbalancer.server.port=3006"
      - "traefik.http.routers.ksignals-backend.middlewares=default-secure-headers@file"

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - kalshi-network
    restart: unless-stopped

  # Web Client
  web:
    image: ghcr.io/amirkamali/ksignals-frontend:latest
    container_name: kalshi-signals-web
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    ports:
      - "3000:3000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - BACKEND_API_BASE_URL=http://backend:3006
      - BACKEND_API_PUBLIC_URL=https://api.kalshisignals.com
      # Supplied via .env file in the compose directory or host env
      - FIREBASE_CREDENTIALS_BASE64
    depends_on:
      - backend
    networks:
      - kalshi-network
      - web
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.ksignals-frontend.rule=Host(`kalshisignals.com`)"
      - "traefik.http.routers.ksignals-frontend.entrypoints=web,websecure"
      - "traefik.http.routers.ksignals-frontend.tls=true"
      - "traefik.http.routers.ksignals-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.ksignals-frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.ksignals-frontend.middlewares=default-secure-headers@file"

networks:
  kalshi-network:
    name: kalshi-network
  web:
    external: true

volumes:
  rabbitmq-data:
    driver: local
