version: '3.8'

services:
  # Redis Cache only - for local development
  redis:
    image: redis:7-alpine
    container_name: kalshi-signals-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis-local-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  redis-local-data:
    driver: local
