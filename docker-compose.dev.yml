version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: kalshi-signals-redis
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - web
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: KSignal.API/Dockerfile
    image: ksignals-backend:dev
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    ports:
      - "3006:3006"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:3006
      - ASPNETCORE_HTTP_PORTS=3006
      - KALSHI_REDIS_CONNECTION=${KALSHI_REDIS_CONNECTION:-redis:6379}
      - KALSHI_DB_HOST=${KALSHI_DB_HOST:?Set KALSHI_DB_HOST}
      - KALSHI_DB_USER=${KALSHI_DB_USER:?Set KALSHI_DB_USER}
      - KALSHI_DB_PASSWORD=${KALSHI_DB_PASSWORD:?Set KALSHI_DB_PASSWORD}
      - KALSHI_DB_NAME=${KALSHI_DB_NAME:?Set KALSHI_DB_NAME}
      - KALSHI_DB_SSL_MODE=${KALSHI_DB_SSL_MODE:-Disabled}
      - KALSHI_DB_VERSION=${KALSHI_DB_VERSION:-8.0.32}
      - KALSHI_API_KEY=${KALSHI_API_KEY:?Set KALSHI_API_KEY}
      - KALSHI_PRIVATE_KEY_PATH=${KALSHI_PRIVATE_KEY_PATH:?Set KALSHI_PRIVATE_KEY_PATH}
      - KALSHI_BASE_URL=${KALSHI_BASE_URL:?Set KALSHI_BASE_URL}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - web
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: ksignals-frontend:dev
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_API_BASE_URL=http://backend:3006
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    networks:
      - web
    restart: unless-stopped

networks:
  web:
    name: web

volumes:
  redis-data:
    driver: local
