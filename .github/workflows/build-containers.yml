name: Build Containers

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      target:
        description: "Which component(s) to build"
        required: true
        default: "both"
        type: choice
        options:
          - both
          - backend
          - frontend

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ github.event_name == 'workflow_dispatch' && steps.manual.outputs.backend || steps.filter.outputs.backend }}
      frontend: ${{ github.event_name == 'workflow_dispatch' && steps.manual.outputs.frontend || steps.filter.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'web/**'

      - name: Set manual selection
        id: manual
        if: github.event_name == 'workflow_dispatch'
        run: |
          backend_selected="${{ inputs.target == 'backend' || inputs.target == 'both' }}"
          frontend_selected="${{ inputs.target == 'frontend' || inputs.target == 'both' }}"
          echo "backend=${backend_selected}" >> "$GITHUB_OUTPUT"
          echo "frontend=${frontend_selected}" >> "$GITHUB_OUTPUT"

  build-backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend container image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/KSignal.API/Dockerfile
          push: false
          load: true
          tags: ksignals-backend:latest

      - name: Create backend container (not running)
        run: docker create --name ksignals-backend ksignals-backend:latest

  build-frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend container image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          load: true
          tags: ksignals-frontend:latest

      - name: Create frontend container (not running)
        run: docker create --name ksignals-frontend ksignals-frontend:latest
