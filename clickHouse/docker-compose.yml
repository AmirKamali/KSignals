version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    environment:
      CLICKHOUSE_DB: kalshi_signals
      CLICKHOUSE_USER: qv6t0lSQNqaaKPEpxazLcZjoS
      CLICKHOUSE_PASSWORD: xXnBtibbHu5be6U1k1X9IBxie
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - clickhouse-network
    restart: unless-stopped

volumes:
  clickhouse_data:
  clickhouse_logs:

networks:
  clickhouse-network:
    driver: bridge
